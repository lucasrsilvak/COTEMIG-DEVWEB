<!DOCTYPE html>
    <html lang="PT-br">
    <head>
        <meta charset="UTF-8">
        <title>Meu Cadastro</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            Cadastre-se! :)
        </header>

        <div class="container"><br>
            <form action="usuario.php" method="post">
                <label for="nome">Nome</label><br><br>
                <input type="name" name="name" required><br><br>
                <label for="endereco">Endereço</label><br><br>
                <input type="endereco" name="endereco" required><br><br>
                <label for="email">E-mail</label><br><br>
                <input type="email" name="email" required></label><br><br>
                <label for="senha">Senha</label><br><br>
                <input type="password" name="senha" required></label><br><br>

                <label for="perfil">Perfil</label><br><br>
                <select name="perfil" required>
                    <option value="">Escolha uma opção</option>
                    <option value="adm">Administrador</option>
                    <option value="pro">Professor</option>
                    <option value="alu">Aluno</option>
                </select><br><br>
                <button type="submit" name="salvar">Salvar</button><br><br>
                <label><a href="index.html">Voltar</a></label><br><br>
            </form>
        </div>
    </body>
</html>
